name: Node.js CI Test App

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: ✅ Checking out GitHub code...
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ✅ Installing dependencies...
      run: npm install

    - name: ✅ Running Unit tests...
      run: npm test
    
  docker:
    runs-on: ubuntu-latest
    needs: test # Only run this job if the test job passes

    steps:
    - name: ✅ Checking out GitHub code...
      uses: actions/checkout@v4

    - name: ✅ Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ✅ Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-test:latest .
    
    - name: ✅ Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/cicd-test:latest
